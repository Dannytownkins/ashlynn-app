<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>FocusFlow Icon Generator</h1>
  <p>This page generates the required PWA icons. Open this file in a browser and click the button.</p>
  <button onclick="generateIcons()">Generate Icons</button>
  <div id="status"></div>
  <div id="downloads"></div>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Add decorative circle
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.beginPath();
      ctx.arc(size * 0.7, size * 0.3, size * 0.3, 0, Math.PI * 2);
      ctx.fill();

      // Draw F letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('F', size / 2, size / 2);

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.textContent = `Download ${filename}`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.getElementById('downloads').appendChild(link);
    }

    function generateIcons() {
      document.getElementById('status').textContent = 'Generating icons...';
      document.getElementById('downloads').innerHTML = '';

      // Generate 192x192
      const icon192 = generateIcon(192);
      downloadCanvas(icon192, 'icon-192x192.png');

      // Generate 512x512
      const icon512 = generateIcon(512);
      downloadCanvas(icon512, 'icon-512x512.png');

      document.getElementById('status').textContent = 'Icons generated! Click the links below to download, then place them in the public/ folder.';
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
    #status {
      margin: 20px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    #downloads a {
      color: #6366f1;
      text-decoration: none;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    #downloads a:hover {
      background: #e0e0e0;
    }
  </style>
</body>
</html>
